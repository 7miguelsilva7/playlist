    <title>Icons Dark Navigation</title>

    <link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/navigation-dark.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<body>

<nav class="menu-navigation-dark">
    <a href="#"><i class="fa fa-camera-retro"></i><span>Pictures</span></a>
    <a href="#"><i class="fa fa-code"></i><span>Code</span></a>
    <a href="#" class="selected"><i class="fa fa-comment"></i><span>Talks</span></a>
    <a href="#"><i class="fa fa-plane"></i><span>Travel</span></a>
    <a href="#"><i class="fa fa-heart"></i><span>Favorites</span></a>
</nav>



<div class="menu">



<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/slicknav/jquery.slicknav.min.js"></script>

<script>

    $(function(){

        var menu = $('.menu-navigation-dark');

        menu.slicknav();

        

        menu.on('click', 'a', function(){
            var a = $(this);

            a.siblings().removeClass('selected');
            a.addClass('selected');
        });
    });

</script>

</body>
